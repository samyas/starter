<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="./dashboard" routerLinkActive="active">Dashboard</a>
      <a mat-list-item routerLink="./uploads" routerLinkActive="active">Upload</a>
      <a mat-list-item>Markers</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>


    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async)!.matches">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Application Title</span>

      <!--button mat-button [matMenuTriggerFor]="appMenu">Menu</button-->

      <span class="fill-remaining-space"></span>

      <button aria-haspopup="true" class="ml-xs mat-icon-button" mat-icon-button="" [matMenuTriggerFor]="appMenu">
        <span class="mat-button-wrapper">
           <mat-icon class="mat-icon material-icons" role="img" aria-hidden="true">person</mat-icon>
        </span>
        <div class="mat-button-ripple mat-ripple mat-button-ripple-round" matripple=""></div>
        <div class="mat-button-focus-overlay"></div>
      </button>

      <mat-menu #appMenu="matMenu"  [overlapTrigger]="false">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Redial</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voicemail</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button>
      </mat-menu>

    </mat-toolbar>
    <mat-card>
      <mat-card-content>
    <router-outlet></router-outlet>

     <!-- Material Fab-->
 <button mat-fab class="app-fab">
    <mat-icon>add</mat-icon>
</button>
  </mat-card-content>
</mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
